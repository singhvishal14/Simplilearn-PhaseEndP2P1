<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center bg-dark text-white p-2">Employee Management</h1>

        <!-- Employee List Section -->
        <div class="mt-4">

            <ul id="employeeList" class="list-group">
                <!-- Employee list items will be displayed here -->
            </ul>
        </div>

        <hr>

        <!-- Create Employee Form -->
        <div class="mt-4">
            <h2>Create Employee</h2>
            <form id="createEmployeeForm" class="mb-4">
                <div class="mb-3">
                    <label for="empName" class="form-label">Employee Name:</label>
                    <input type="text" class="form-control" id="empName" name="empName" required>
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="mb-3">
                    <label for="deptCode" class="form-label">Department Code:</label>
                    <input type="number" class="form-control" id="deptCode" name="deptCode" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Employee</button>
            </form>
        </div>

        <!-- Update Employee Form -->
        <div class="mt-4">
            <h2>Update Employee</h2>
            <form id="updateEmployeeForm" class="mb-4">
                <div class="mb-3">
                    <label for="updateEmpCode" class="form-label">Employee Code:</label>
                    <input type="number" class="form-control" id="updateEmpCode" name="updateEmpCode" required>
                </div>
                <div class="mb-3">
                    <label for="updateEmpName" class="form-label">New Employee Name:</label>
                    <input type="text" class="form-control" id="updateEmpName" name="updateEmpName" required>
                </div>
                <div class="mb-3">
                    <label for="updateDateOfBirth" class="form-label">New Date of Birth:</label>
                    <input type="date" class="form-control" id="updateDateOfBirth" name="updateDateOfBirth" required>
                </div>
                <div class="mb-3">
                    <label for="updateDeptCode" class="form-label">New Department Code:</label>
                    <input type="number" class="form-control" id="updateDeptCode" name="updateDeptCode" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Employee</button>
            </form>
        </div>

        <!-- Delete Employee Form -->
        <div class="mt-4">
            <h2>Delete Employee</h2>
            <form id="deleteEmployeeForm" class="mb-4">
                <div class="mb-3">
                    <label for="deleteEmpCode" class="form-label">Employee Code:</label>
                    <input type="number" class="form-control" id="deleteEmpCode" name="deleteEmpCode" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Employee</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->



    <script src="js/JavaScript.js"></script>

</body>
</html>
